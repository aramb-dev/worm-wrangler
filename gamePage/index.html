<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Wrangler</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000&family=IBM+Plex+Sans:ital,wght@0,100..700&display=swap"
        rel="stylesheet">
    <style>
        .gameBoard {
            justify-content: center;
            align-items: center;
            align-content: center;
            max-width: 100%;
            max-height: 100%;
            width: 400px;
            /* Adjust width as needed */
            height: 400px;
            /* Adjust height as needed */
            overflow: hidden;
            /* Prevent overflow */
        }
    </style>
</head>

<body class="font-dm-sans bg-gray-100 min-h-screen flex items-center justify-center p-8 cursor-custom">

    <div class="flex flex-col items-center w-2/4 p-4">
        <h1 class="font-ibm-plex text-4xl font-bold mb-4">Worm Wrangler</h1>
        <div class="board w-full justify-center items-center content-center flex">
            <audio src="../audio/hit.wav" preload="auto"></audio>
            <audio src="../audio/miss.wav" preload="auto"></audio>
            <audio src="../audio/completion.wav" preload="auto"></audio>
            <div class="gameBoard grid grid-cols-3 gap-4 bg-white p-8 rounded-lg shadow-lg">
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
                <div class="hole bg-gray-200 aspect-square rounded-full flex items-center justify-center">
                    <div class="worm w-3/4 h-3/4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="scoreBoard bg-white p-6 rounded-lg shadow-lg space-y-4 w-1/4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="scoreBoardText">Time: <span class="font-bold">0</span></div>
            <div class="scoreBoardText">Score: <span class="font-bold">0</span></div>
            <div class="scoreBoardText">Misses: <span class="font-bold">0</span></div>
            <div class="scoreBoardText">Worms: <span class="font-bold">0</span></div>
        </div>
        <div class="flex justify-center gap-4">
            <button
                class="start-button bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-400"
                aria-label="Start Game">
                Start Game
            </button>
            <button
                class="home-button bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
                aria-label="Return Home">
                Home
            </button>
        </div>
        <div class="tray h-16 bg-gray-200 rounded-lg mt-4"></div>
    </div>

    <div id="victory_modal" class="modal fixed inset-0 bg-gray-900/50 items-center justify-center z-50 hidden">
        <div class="modal_box bg-white p-6 rounded-lg shadow-lg text-center relative">
            <div id="close_victory_modal"
                class="modal_close text-gray-700 cursor-pointer text-2xl absolute top-2 right-2">&times;</div>
            <h2 class="font-ibm-plex text-2xl font-bold mb-4">Victory!</h2>
            <p class="mb-4">You caught enough worms! Would you like to start over?</p>
            <div class="flex justify-center gap-4">
                <button id="restart_button"
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                    Start Over
                </button>
                <button id="home_modal_button"
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Home
                </button>
            </div>
        </div>
    </div>
    <script src="../javascript/modal.js"></script>
    <script src="../javascript/gamePageScript.js"></script>
</body>

</html>
