<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Wrangler</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body class="font-dm-sans bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">
    <div class="container mx-auto max-w-4xl w-full space-y-8">
        <div class="text-center">
            <h1 class="font-ibm-plex text-4xl font-bold mb-4">Worm Wrangler</h1>
            <p class="text-lg mb-8 max-w-2xl mx-auto">Welcome to the Worm Wrangler game! Use the arrow keys to move the
                worm and collect the apples.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="inner-container-1">
                <img src="./images/intro.png" alt="" class="rounded-lg shadow-lg w-full">
            </div>
            <div class="inner-container-2 space-y-8">
                <div class="gloveCustomizationArea bg-white p-6 rounded-lg shadow">
                    <p class="font-ibm-plex text-xl mb-4">Customize your glove</p>
                    <div class="gloves grid grid-cols-3 gap-4">
                        <div class="glove-image bg-gray-200 h-24 rounded-lg flex items-center justify-center cursor-pointer hover:bg-blue-100 transition-all duration-200 border-2 border-transparent"
                            data-glove="1">
                            <img src="./images/openHand1.png" alt="Glove 1" class="w-full h-full object-contain p-2">
                        </div>
                        <div class="glove-image bg-gray-200 h-24 rounded-lg flex items-center justify-center cursor-pointer hover:bg-blue-100 transition-all duration-200 border-2 border-transparent"
                            data-glove="2">
                            <img src="./images/openHand2.png" alt="Glove 2" class="w-full h-full object-contain p-2">
                        </div>
                        <div class="glove-image bg-gray-200 h-24 rounded-lg flex items-center justify-center cursor-pointer hover:bg-blue-100 transition-all duration-200 border-2 border-transparent"
                            data-glove="3">
                            <img src="./images/openHand3.png" alt="Glove 3" class="w-full h-full object-contain p-2">
                        </div>
                    </div>
                </div>

                <div class="soundDiv bg-white p-6 rounded-lg shadow space-y-4">
                    <div class="flex items-center justify-between gap-4">
                        <label for="sound" class="font-medium text-gray-700">Sound</label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="sound" value="" class="sr-only peer" checked>
                            <div
                                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                            </div>
                        </label>
                    </div>
                    <div class="space-y-2" style="transition: all 0.3s ease-in-out; overflow: hidden;">
                        <div class="flex items-center justify-between">
                            <label for="volume" class="font-medium text-gray-700">Volume</label>
                            <span id="volumeValue" class="text-sm text-gray-500">50%</span>
                        </div>
                        <input id="volume" type="range" min="0" max="100" value="50"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600 hover:accent-blue-600">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-8">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">Start Game</button>
        </div>
    </div>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="javascript/introPage.js"></script>
</body>

</html>
