<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Wrangler</title>
</head>

<body>
    <h1>Worm Wrangler</h1>
    <p>Welcome to the Worm Wrangler game! Use the arrow keys to move the worm and collect the apples.</p>
    <div class="container">
        <div class="inner-container-1">
            <img src="./images/intro.png" alt="">
        </div>
        <div class="inner-container-2">
            <div class="gloveCustomizationArea">
                <p>Customize your glove</p>
                <div class="gloves">
                    <div class="glove-image"></div>
                    <div class="glove-image"></div>
                    <div class="glove-image"></div>
                </div>
            </div>
            <div class="goToGameButtonDiv"><button>Go To Game</button></div>
            <div class="soundDiv">
                <label for="sound">Sound</label>
                <input type="checkbox" name="" id="">
                <label for="volume"></label>
                <input type="range" min="0" max="10" value="5">
            </div>
        </div>
    </div>
</body>

</html>
