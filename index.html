<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Wrangler - Game Customization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Worm Wrangler - Game Customization</h1>
    <!-- Glove Customization -->
    <section class="gloves-customization">
        <h2>Select your glove</h2>
        <div class="glove-options">
            <label for="leather">
                <input type="radio" name="leather" value="leather" checked>
                Leather Glove
            </label>
            <br>
            <!-- Rubber -->
            <label for="rubber">
                <input type="radio" name="rubber" value="rubber">
                Rubber Glove
            </label>
            <br>
            <label for="cotton">
                <input type="radio" name="cotton" value="cotton">
                Cotton Glove
            </label>
        </div>
    </section>
</body>

</html>
